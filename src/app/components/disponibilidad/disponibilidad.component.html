<div class="calendar-container">
  
  <h2>Disponibilidad</h2>
  <mat-calendar
    [dateClass]="dateClass">
  </mat-calendar>
  
  <div class="actions">
  
    <button
      mat-stroked-button
      color="primary"
      (click)="volver()">
      Volver
    </button>
  
    <button
      mat-raised-button
      color="primary"
      (click)="reservar()">
      Reservar
    </button>
  
  </div>
  
  </div>
