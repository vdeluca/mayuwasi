<div class="calendar-container">
  
  <h2>Disponibilidad</h2>
  <h3>Periodo</h3>
  <mat-calendar></mat-calendar>
  <h3>Parsonas</h3>
  <mat-form-field appearance="fill">
    <mat-label>Personas</mat-label>
    <input matInput type="number" min="1" max="5" [(ngModel)]="personas" />
  </mat-form-field>
  
  <div class="actions">
    <button
      mat-stroked-button
      color="primary"
      (click)="volver()">
      Volver
    </button>  
    <button
      mat-raised-button
      color="primary"
      (click)="reservar()">
      Reservar
    </button>  
  </div>
</div>
