<div class="container">

    <h2 class="title">Bungalows</h2>
  
    <div *ngIf="loading" class="loading">
      Cargando espacios...
    </div>
  
    <div class="grid" *ngIf="!loading">
  
      <mat-card class="espacio-card" *ngFor="let espacio of espacios">
        <img
          mat-card-image
          *ngIf="espacio.imagen1"
          [src]="apiUrl + espacio.imagen1"
          alt="{{ espacio.nombre }}"
        />

        <mat-card-header>
          <mat-card-title>{{ espacio.nombre }}</mat-card-title>
          <mat-card-subtitle>
            PAX: {{ espacio.pax }}
          </mat-card-subtitle>
        </mat-card-header>
  
        <mat-card-actions align="end">
          <button
            mat-raised-button
            color="primary"
            (click)="disponibilidad(espacio)">
            Disponibilidad
          </button>
          &nbsp;
          <button
            mat-raised-button
            color="primary"
            (click)="reservar(espacio)">
            Reservar
          </button>
        </mat-card-actions>
  
      </mat-card>
  
    </div>
  
  </div>
