<div class="container">

    <h2 class="title">
      @if (espacioSeleccionado) {
        {{ espacioSeleccionado.nombre }}
      }
    </h2>  

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
  
      <div class="grid">
  
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" />
          <mat-error *ngIf="form.get('nombre')?.hasError('required')">
            El nombre es obligatorio
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>PAX</mat-label>
          <input matInput type="number" formControlName="pax" />
          <mat-error *ngIf="form.get('pax')?.invalid">
            Debe ser mayor a 0
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Check-in</mat-label>
          <input matInput [matDatepicker]="pickerCheckin" 
            [matDatepickerFilter]="dateFilter"
            formControlName="checkin">
          <mat-datepicker-toggle matSuffix [for]="pickerCheckin"></mat-datepicker-toggle>
          <mat-datepicker #pickerCheckin [dateClass]="dateClass"></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Check-out</mat-label>
          <input matInput 
            [matDatepicker]="pickerCheckout" 
            [matDatepickerFilter]="dateFilter"
            formControlName="checkout">
          <mat-datepicker-toggle matSuffix [for]="pickerCheckout"></mat-datepicker-toggle>
          <mat-datepicker #pickerCheckout [dateClass]="dateClass"></mat-datepicker>
        </mat-form-field>
          
        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="telefono" />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="form.get('email')?.invalid">
            Email inválido
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full">
          <mat-label>Observaciones</mat-label>
          <textarea matInput rows="3" formControlName="observaciones"></textarea>
        </mat-form-field>
  
      </div>
  
      <div class="actions">
        <button mat-raised-button color="secondary" type="button" (click)="goBack()">
          Volver
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Guardar reserva
        </button>
      </div>
  
    </form>
  
  </div>
