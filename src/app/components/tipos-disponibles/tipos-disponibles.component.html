<div class="tipos-grid">
  <div *ngFor="let tipo of tipos" class="tipo-card">

    <div class="tipo-header">
      <h3>{{ tipo.definicion }}</h3>
      <span class="badge">
        {{ tipo.suma }} disponible{{ tipo.suma > 1 ? 's' : '' }}
      </span>
    </div>

    <p class="descripcion">
      {{ tipo.descripcion }}
    </p>

    <button
      mat-raised-button
      color="primary"
      class="w-100 mt-3"
      (click)="seleccionar.emit(tipo.id)"
    >
      Reservar
    </button>

  </div>
</div>
